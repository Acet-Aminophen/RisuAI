name: Create and publish server Docker image

on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout
     
      - name: Log in to the Container registry
        uses: docker/login-action
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
    
      - name: Build Docker images
        shell: bash
        run: |
          docker build -t ghcr.io/acet-aminophen/risuai:$(git rev-parse --short "$GITHUB_SHA") -t ghcr.io/acet-aminophen/risuai:latest .;docker images --digests

      - name: Push Docker images
        shell: bash
        run: |
          docker push --all-tags ghcr.io/acet-aminophen/risuai